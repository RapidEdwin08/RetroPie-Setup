// Default gamepad controls
bind SHOULDR_LEFT "weapprev"
bind TRIG_LEFT "+moveup"
bind SHOULDR_RIGHT "weapnext"
bind TRIG_RIGHT "+attack"

bind BTN_A "+moveup"
bind BTN_B "centerview"
bind BTN_X "+movedown"
bind BTN_Y "+attack"
bind BTN_BACK "inven"
bind BTN_GUIDE "cmd help"
bind STICK_LEFT "+movedown"
bind STICK_RIGHT "centerview"
bind DP_UP "invdrop"
bind DP_DOWN "invuse"
bind DP_LEFT "invprev"
bind DP_RIGHT "invnext"

bind BTN_X_ALT "invdrop"
bind BTN_Y_ALT "invuse"
bind BTN_BACK_ALT "inven"
bind DP_UP_ALT "invprev"
bind DP_DOWN_ALT "invnext"
bind DP_LEFT_ALT "invprev"
bind DP_RIGHT_ALT "invnext"

// Gameplay options, check YQ2 documentation
set cl_run "1"
set aimfix "1"
set g_machinegun_norecoil "1"
set g_quick_weap "1"
set g_swap_speed "2"

// Audio options
set s_openal "0"
set ogg_ignoretrack0 "1"

// Video options
set vid_renderer "soft"
set gl_znear "3.2"
set gl1_discardfb "1"
set gl1_lightmapcopies "1"
set gl1_pointparameters "0"
set r_mode "-2"
